<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMAGE</title>
  </head>

  <body>
    <div class="left">
      <input type="search" class="searchInput" placeholder="Search" />
      <div class="category">
        <strong>Category</strong>
        <p id="all" class="option">All</p>
      </div>
      <div class="company">
        <strong>Company</strong>
        <select name="" id="">
          <option value="all">All</option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
        </select>
      </div>
      <div class="price">
        <strong>Price</strong>
        <span>
          <p class="price_filter_num">$3.000.000</p>
          <input
            type="range"
            min="0"
            max="1500"
            step="1"
            value="0"
            id="priceRangeInput"
          />
        </span>
      </div>
      <div class="freeShopping">
        <p>Free Shopping</p>
        <input type="checkbox" />
      </div>
      <button type="button" class="btn btn-danger resetFilter" disabled>
        Clear Filter
      </button>
    </div>
    <div class="right">
      <div class="sortAndFlex">
        <div class="gridProducts">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 16 16"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M1 2.5A1.5 1.5 0 012.5 1h3A1.5 1.5 0 017 2.5v3A1.5 1.5 0 015.5 7h-3A1.5 1.5 0 011 5.5v-3zm8 0A1.5 1.5 0 0110.5 1h3A1.5 1.5 0 0115 2.5v3A1.5 1.5 0 0113.5 7h-3A1.5 1.5 0 019 5.5v-3zm-8 8A1.5 1.5 0 012.5 9h3A1.5 1.5 0 017 10.5v3A1.5 1.5 0 015.5 15h-3A1.5 1.5 0 011 13.5v-3zm8 0A1.5 1.5 0 0110.5 9h3a1.5 1.5 0 011.5 1.5v3a1.5 1.5 0 01-1.5 1.5h-3A1.5 1.5 0 019 13.5v-3z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
        <div class="flexProducts">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 16 16"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 11.5A.5.5 0 013 11h10a.5.5 0 010 1H3a.5.5 0 01-.5-.5zm0-4A.5.5 0 013 7h10a.5.5 0 010 1H3a.5.5 0 01-.5-.5zm0-4A.5.5 0 013 3h10a.5.5 0 010 1H3a.5.5 0 01-.5-.5z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
        <p>
          <span class="badge text-bg-info" id="amount">22</span> Products Found
        </p>
        <hr style="color: black; width: 63%; outline: hidden" />
        <p>Sort By</p>
        <select name="sort_by" id="sort_by">
          <option value="all" selected>All</option>
          <option value="lowest">Price (Lowest)</option>
          <option value="highest">Price (Highest)</option>
          <option value="a_z">Name (A-Z)</option>
          <option value="z_a">Name (Z-A)</option>
        </select>
      </div>
      <div class="products"></div>
    </div>
  </body>
</html>
