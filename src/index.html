<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lazy Load</title>
  </head>
  <body>
    <div
      class="container d-flex flex-column align-center justify-content-center"
    >
      <div class="container container-images my-4">
        <div class="spinner-border text-warning" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div class="btn-group gap-3 mb-3">
        <button
          type="button"
          class="btn btn-outline-primary rounded refresh-btn"
        >
          Refresh
        </button>
        <button type="button" class="btn btn-primary rounded more-btn">
          More
        </button>
      </div>
    </div>
  </body>
</html>
